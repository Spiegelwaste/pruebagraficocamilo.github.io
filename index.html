	<title>Clase Bootstrap</title>
</head>

<body>


<!-- Inicia mi menú de navegación -->

	<nav class="navbar navbar-expand navbar-light bg-light flex-column">

    <div class="collapse navbar-collapse" id="navbarNav">

<!-- Termina mi menú de nevegación -->

<!-- aquí inicia mi slider -->

	<div id="carouselExampleIndicators"  class="carousel slide carousel-fade" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
	
	  </ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active alto">
	      <img src="images/1.jpg" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item alto align-items-center align-content-center">
	      <img src="images/2.jpg" class="d-block w-100 img-fluid center-block" alt="...">
	    </div>
	    <div class="carousel-item alto">
	      <img src="images/3.jpg" class="d-block w-100" alt="...">
	    </div>

	    <div class="carousel-item alto">
	      <img src="images/62265e9b28e2d1e438104ee084e6fb2c.gif" class="d-block w-100" alt="...">
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

<!-- aquí finaliza mi slider -->




	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
		
		$('.carousel').carousel({
  interval: 2000
	})

	</script>
</body>
